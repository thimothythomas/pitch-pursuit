<div class="product-detail">
  <a href="product-page(no-sidebar).html">
    <h6>{{products.name}}</h6>
  </a>
  <p>{{products.discription}}</p>
  <h4>₹{{products.price}}</h4>
</div>

<!-- Quick view Popup -->
<ng-template #content let-modal>
  <div class="modal-body">
    <button type="button" class="close" (click)="modal.close('Close click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="row">
      <div class="col-lg-6 col-xs-12">
        <div class="quick-view-img">
          <img [src]="products.img" alt="Turf Image" class="img-fluid">
        </div>
      </div>
      <div class="col-lg-6 rtl-text">
        <div class="product-right">
          <h2>{{products.name}}</h2>
          <h3> ₹{{products.price}} per hour</h3>
          <div class="border-product">
            <h6 class="product-title">Turf Details</h6>
            <p>{{products.discription | slice:0:200}}</p>
          </div>
          <div class="product-description border-product">
            <h5 class="availability" *ngIf="counter <= products.stock"><span>Available for Booking</span></h5>
            <h5 class="availability" *ngIf="counter > products.stock"><span>Currently Unavailable</span></h5>
            <h6 class="product-title">Booking Duration</h6>
            <!-- <div class="qty-box">
              <div class="input-group">
                <span class="input-group-prepend">
                  <button type="button" class="btn quantity-left-minus" (click)="decrement()" data-type="minus"
                    data-field="">
                    <i class="fa fa-chevron-left"></i>
                  </button>
                </span>
                <input type="text" name="quantity" disabled class="form-control input-number" value="{{counter}}">
                <span class="input-group-prepend">
                  <button type="button" class="btn quantity-right-plus" (click)="increment()" data-type="plus"
                    data-field="">
                    <i class="fa fa-chevron-right"></i>
                  </button>
                </span>
              </div>
            </div> -->
            <div class="booking-options">
              <div class="pitch-selection">
                <label>Select Pitch:</label>
                <div class="custom-radio" *ngFor="let pitch of ['5s', '7s']">
                  <input type="radio" id="{{pitch}}" name="pitch" [(ngModel)]="selectedPitch" [value]="pitch">
                  <label for="{{pitch}}" class="radio-label">{{pitch}}</label>
                </div>
              </div>

              <div class="date-selection">
                <label for="date">Select Date:</label>
                <div class="date-picker">
                  <ngb-datepicker [(ngModel)]="selectedDate" [minDate]="today"></ngb-datepicker>
                </div>
              </div>

              <!-- <div class="time-selection">
                <label for="time">Select Time:</label>
                <div class="time-slider">
                  <ngx-slider [(value)]="selectedTime" [options]="timeSliderOptions"></ngx-slider>
                </div>
              </div> -->
              <div class="time-pickers">
                  <label for="startTime">Start Time:</label>
                  <select class="time-picker" id="startTime" [(ngModel)]="selectedStartTime">
                    <option *ngFor="let time of timeOptions">{{ time }}</option>
                  </select>
              </div>

              <div class="time-pickers">
                <label for="endTime">End Time:</label>
                <select class="time-picker" id="endTime" [(ngModel)]="selectedEndTime">
                  <option *ngFor="let time of timeOptions">{{ time }}</option>
                </select>
              </div>


            </div>
          </div>
          <div class="product-buttons">
            <a [routerLink]="[]" (click)="bookTurf()"
              class="btn btn-default primary-btn radius-0">Book Now</a>
            <a [routerLink]="['/turf-details', products.id]" (click)="modal.close('View Details click')"
              class="btn btn-default primary-btn radius-0">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
